<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Horários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        
        dialog::backdrop { background: rgba(0, 0, 0, 0.5); }
        
        .schedule-item .delete-btn {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .schedule-item:hover .delete-btn {
            opacity: 1;
        }

        .schedule-item {
            position: absolute;
            width: calc(100% - 4px);
            left: 2px;
            box-sizing: border-box;
            transition: background-color 0.2s ease;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="flex h-screen">
        <!-- Barra Lateral de Navegação -->
        <nav class="w-72 bg-white border-r border-gray-200 p-6 flex flex-col h-full">
            <h1 class="text-xl font-bold text-gray-900">Painel Académico</h1>
            <p class="text-sm text-gray-500 mt-1">Gestão de Horários e Notas</p>
            
            <div class="mt-8 space-y-2">
                <button id="add-subject-btn" class="w-full text-left bg-gray-800 hover:bg-gray-900 text-white font-semibold py-2 px-4 rounded-lg transition-colors flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg>
                    Adicionar Matéria
                </button>
                <button id="add-schedule-item-btn" class="w-full text-left bg-white hover:bg-gray-100 text-gray-700 font-semibold py-2 px-4 rounded-lg transition-colors border border-gray-300 flex items-center gap-3">
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/><path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"/><path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z"/></svg>
                    Adicionar ao Horário
                </button>
            </div>

            <div class="mt-10 pt-6 border-t border-gray-200 overflow-y-auto flex-grow">
                <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3">Matérias</h2>
                <div id="subjects-nav-list" class="space-y-1">
                    <!-- Lista de matérias será injetada aqui -->
                </div>
            </div>

            <div class="mt-auto pt-6 border-t border-gray-200">
                 <button id="reset-progress-btn" class="w-full text-left bg-red-50 hover:bg-red-100 text-red-700 font-semibold py-2 px-4 rounded-lg transition-colors flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/></svg>
                    Reiniciar Progresso
                </button>
            </div>
        </nav>

        <!-- Área de Conteúdo Principal -->
        <main class="flex-1 p-6 sm:p-8 md:p-10 overflow-y-auto">
            <!-- Grelha Principal de Horários -->
            <section id="schedule-section">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Horário da Semana</h2>
                <div class="bg-white p-4 rounded-lg border border-gray-200 shadow-sm relative">
                    <div id="schedule-grid" class="grid grid-cols-[auto_repeat(5,_1fr)] gap-1 sm:gap-2">
                        <!-- Conteúdo da grelha será gerado por JS -->
                    </div>
                </div>
            </section>

            <!-- Secção de Controlo de Notas -->
            <section id="grade-tracker" class="mt-12">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Controlo de Notas</h2>
                <div id="grade-cards-container" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                    <!-- Cartões de notas serão injetados aqui -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal -->
    <dialog id="item-modal" class="p-6 bg-white rounded-lg shadow-xl w-full max-w-md">
        <h3 id="modal-title" class="text-xl font-bold text-gray-900 mb-6">Adicionar Novo Item</h3>
        <form id="item-form">
            <input type="hidden" id="item-id">
            <div class="mb-4">
                <label for="item-name" class="block text-sm font-medium text-gray-700 mb-1">Nome da Matéria / Tarefa</label>
                <input type="text" id="item-name" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="item-course" class="block text-sm font-medium text-gray-700 mb-1">Tipo / Curso</label>
                <select id="item-course" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    <option value="arq">Arquitetura e Urbanismo</option>
                    <option value="eng">Engenharia Civil</option>
                    <option value="personal">Pessoal / Estudo</option>
                </select>
            </div>
            
            <div id="schedule-fields" class="border-t pt-4 mt-4">
                 <p class="text-sm font-medium text-gray-600 mb-2">Detalhes do Horário (Opcional)</p>
                 <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="item-day" class="block text-sm font-medium text-gray-700 mb-1">Dia</label>
                        <select id="item-day" class="w-full p-2 border border-gray-300 rounded-md">
                            <option value="1">Segunda-feira</option>
                            <option value="2">Terça-feira</option>
                            <option value="3">Quarta-feira</option>
                            <option value="4">Quinta-feira</option>
                            <option value="5">Sexta-feira</option>
                        </select>
                    </div>
                     <div>
                        <label for="item-start-time" class="block text-sm font-medium text-gray-700 mb-1">Horário Início</label>
                        <input type="time" id="item-start-time" step="1800" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                     <div>
                        <label for="item-end-time" class="block text-sm font-medium text-gray-700 mb-1">Horário Fim</label>
                        <input type="time" id="item-end-time" step="1800" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                </div>
            </div>

            <div class="mt-8 flex justify-end gap-4">
                <button type="button" id="modal-cancel-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">Cancelar</button>
                <button type="submit" id="modal-save-btn" class="bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-900 transition-colors">Salvar</button>
            </div>
        </form>
    </dialog>


<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- GESTÃO DE ESTADO ---
    let appState = {
        subjects: [],
        schedule: []
    };
    
    // Paleta de cores inspirada no Notion
    const courseDetails = {
        arq: { name: 'Arquitetura', color: 'blue', textColor: 'text-blue-800', bgColor: 'bg-blue-50', progressColor: 'bg-blue-400' },
        eng: { name: 'Engenharia Civil', color: 'green', textColor: 'text-green-800', bgColor: 'bg-green-50', progressColor: 'bg-green-400' },
        personal: { name: 'Pessoal / Estudo', color: 'yellow', textColor: 'text-yellow-800', bgColor: 'bg-yellow-50', progressColor: 'bg-yellow-400' }
    };
    
    // Dados padrão
    const defaultSubjects = [
        { id: 'proj-vertical', name: 'Projeto de Edifício Vertical', course: 'arq', score: 85 },
        { id: 'proj-metalicas', name: 'Projeto em Estruturas Metálicas', course: 'arq', score: 65 },
        { id: 'plan-urbano', name: 'Planeamento Urbano e Regional', course: 'arq', score: 50 },
        { id: 'estagio', name: 'Estágio Obrigatório', course: 'arq', score: 100 },
        { id: 'mec-solos', name: 'Mecânica dos Solos Aplicada', course: 'eng', score: 70 },
        { id: 'mec-solidos', name: 'Mecânica dos Sólidos II', course: 'eng', score: 55 },
        { id: 'materiais-const', name: 'Materiais de Construção Civil I', course: 'eng', score: 80 },
        { id: 'calculo-3', name: 'Cálculo Aplicado III', course: 'eng', score: 95 },
        { id: 'geotecnia', name: 'Geotecnia', course: 'eng', score: 40 },
        { id: 'quimica', name: 'Química', course: 'eng', score: 88 },
    ];

    const defaultSchedule = [
        { id: 'proj-vertical-sch', linkedId: 'proj-vertical', day: 2, time: '13:30-18:00' },
        { id: 'proj-metalicas-sch', linkedId: 'proj-metalicas', day: 3, time: '13:30-17:00' },
        { id: 'plan-urbano-sch', linkedId: 'plan-urbano', day: 1, time: '13:30-17:00' },
        { id: 'estagio-sch', linkedId: 'estagio', day: 3, time: '17:10-18:50' },
        { id: 'mec-solos-sch', linkedId: 'mec-solos', day: 5, time: '08:50-12:20' },
        { id: 'mec-solidos-sch', linkedId: 'mec-solidos', day: 3, time: '07:50-10:30' },
        { id: 'materiais-const-sch', linkedId: 'materiais-const', day: 1, time: '08:50-12:20' },
        { id: 'calculo-3-sch1', linkedId: 'calculo-3', day: 2, time: '08:50-10:30' },
        { id: 'calculo-3-sch2', linkedId: 'calculo-3', day: 4, time: '08:50-10:30' },
        { id: 'geotecnia-sch', linkedId: 'geotecnia', day: 1, time: '17:10-18:50' },
        { id: 'quimica-sch', linkedId: 'quimica', day: 3, time: '20:50-22:30' },
    ];


    // --- ELEMENTOS DO DOM ---
    const scheduleGrid = document.getElementById('schedule-grid');
    const gradeCardsContainer = document.getElementById('grade-cards-container');
    const subjectsNavList = document.getElementById('subjects-nav-list');
    const itemModal = document.getElementById('item-modal');
    const itemForm = document.getElementById('item-form');
    const modalTitle = document.getElementById('modal-title');
    const scheduleFields = document.getElementById('schedule-fields');


    // --- PERSISTÊNCIA DE DADOS ---
    function saveState() {
        localStorage.setItem('academicAppState', JSON.stringify(appState));
    }

    function loadState() {
        const savedState = localStorage.getItem('academicAppState');
        if (savedState) {
            appState = JSON.parse(savedState);
        } else {
            appState.subjects = defaultSubjects;
            appState.schedule = defaultSchedule;
        }
    }


    // --- FUNÇÕES DE RENDERIZAÇÃO ---
    
    /**
     * **LÓGICA DE LAYOUT CORRIGIDA**
     * Renderiza a grelha de horários com alinhamento vertical preciso.
     */
    function renderSchedule() {
        scheduleGrid.innerHTML = ''; 
        
        const headerCells = ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta'];
        scheduleGrid.insertAdjacentHTML('beforeend', '<div></div>');
        headerCells.forEach(day => {
            scheduleGrid.insertAdjacentHTML('beforeend', `<div class="text-center font-semibold text-gray-600 py-2 text-sm">${day}</div>`);
        });

        const timeColumn = document.createElement('div');
        timeColumn.style.gridRow = '2 / span 1';
        timeColumn.style.gridColumn = '1 / span 1';
        timeColumn.className = 'relative';
        
        // Adiciona estrutura de fundo para garantir altura consistente
        for (let j = 7; j < 22; j++) {
            timeColumn.insertAdjacentHTML('beforeend', `<div class="h-[50px]"></div>`);
        }

        // Adiciona os rótulos de tempo por cima da estrutura
        for (let i = 7; i <= 22; i++) {
            const hourLabel = document.createElement('div');
            hourLabel.className = 'text-right text-xs text-gray-400 pr-2 sm:pr-4 absolute w-full';
            hourLabel.style.top = `${(i - 7) * 50 - 7}px`; 
            hourLabel.textContent = `${i}:00`;
            timeColumn.appendChild(hourLabel);
        }
        scheduleGrid.appendChild(timeColumn);

        const dayColumns = [];
        for (let i = 1; i <= 5; i++) {
            const dayColumn = document.createElement('div');
            dayColumn.className = 'relative';
            dayColumn.style.gridColumn = i + 1;
            dayColumn.style.gridRow = '2 / span 1';
            
            for (let j = 7; j < 22; j++) {
                dayColumn.insertAdjacentHTML('beforeend', `<div class="h-[50px] border-b border-gray-100"></div>`);
            }
            scheduleGrid.appendChild(dayColumn);
            dayColumns.push(dayColumn);
        }

        for (let day = 1; day <= 5; day++) {
            const itemsToday = appState.schedule
                .filter(item => item.day === day)
                .map(item => ({...item, startMinutes: timeToMinutes(item.time.split('-')[0]), endMinutes: timeToMinutes(item.time.split('-')[1])}))
                .sort((a, b) => a.startMinutes - b.startMinutes);

            if (itemsToday.length === 0) continue;

            const groups = [];
            let lastGroup = null;
            for (const item of itemsToday) {
                if (lastGroup && item.startMinutes < lastGroup.end) {
                    lastGroup.items.push(item);
                    lastGroup.end = Math.max(lastGroup.end, item.endMinutes);
                } else {
                    lastGroup = { items: [item], end: item.endMinutes };
                    groups.push(lastGroup);
                }
            }
            
            for (const group of groups) {
                const columns = [];
                group.items.sort((a, b) => a.startMinutes - b.startMinutes);
                for (const item of group.items) {
                    let placed = false;
                    for (const col of columns) {
                        if (col[col.length - 1].endMinutes <= item.startMinutes) {
                            col.push(item);
                            item.colIndex = columns.indexOf(col);
                            placed = true;
                            break;
                        }
                    }
                    if (!placed) {
                        columns.push([item]);
                        item.colIndex = columns.length - 1;
                    }
                }
                
                const totalCols = columns.length;
                for (const item of group.items) {
                    const subject = appState.subjects.find(s => s.id === item.linkedId);
                    if (!subject) continue;

                    const details = courseDetails[subject.course];
                    const itemDiv = document.createElement('div');
                    
                    const PIXELS_PER_HOUR = 50;
                    const pixelsPerMinute = PIXELS_PER_HOUR / 60;
                    const top = (item.startMinutes - 7 * 60) * pixelsPerMinute;
                    const height = (item.endMinutes - item.startMinutes) * pixelsPerMinute;
                    const width = 100 / totalCols;
                    const left = item.colIndex * width;

                    itemDiv.className = `schedule-item p-2 rounded-md ${details.bgColor} ${details.textColor} flex flex-col justify-between z-10`;
                    itemDiv.style.top = `${top}px`;
                    itemDiv.style.height = `${height}px`;
                    itemDiv.style.width = `calc(${width}% - 4px)`;
                    itemDiv.style.left = `${left}%`;
                    
                    itemDiv.innerHTML = `
                        <div>
                            <p class="font-semibold text-xs sm:text-sm">${subject.name}</p>
                            <p class="text-xs opacity-80 mt-1">${item.time}</p>
                        </div>
                        <button data-id="${item.id}" class="delete-btn absolute top-1 right-1 bg-black/20 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs font-bold hover:bg-black/40">&times;</button>
                    `;
                    dayColumns[day - 1].appendChild(itemDiv);
                }
            }
        }
    }

    function renderGradeCards() {
        gradeCardsContainer.innerHTML = '';
        if (appState.subjects.length === 0) {
            gradeCardsContainer.innerHTML = `<p class="text-gray-500 lg:col-span-2 xl:col-span-3 text-center py-8">Nenhuma matéria adicionada.</p>`;
            return;
        }
        
        appState.subjects.forEach(subject => {
            const details = courseDetails[subject.course];
            const card = document.createElement('div');
            card.id = `card-${subject.id}`;
            card.className = "bg-white p-5 rounded-lg border border-gray-200 shadow-sm flex flex-col";
            
            card.innerHTML = `
                <div class="flex-grow">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm font-medium text-gray-500">${details.name}</p>
                            <h3 class="font-bold text-lg text-gray-800">${subject.name}</h3>
                        </div>
                        <button data-id="${subject.id}" class="delete-subject-btn text-xl text-gray-400 hover:text-red-500 font-bold transition-colors">&times;</button>
                    </div>
                    
                    <div class="mt-4">
                        <div class="flex justify-between mb-1">
                            <span class="text-sm font-medium ${details.textColor}">Progresso</span>
                            <span class="text-sm font-medium ${details.textColor}">${subject.score} / 100</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="h-2 rounded-full ${details.progressColor}" style="width: ${subject.score}%"></div>
                        </div>
                    </div>
                </div>

                <form class="mt-6 flex gap-2" data-id="${subject.id}">
                    <input type="number" placeholder="Pontos" min="0" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 transition">
                    <button type="submit" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-300 transition-colors">
                        Adicionar
                    </button>
                </form>
            `;
            gradeCardsContainer.appendChild(card);
        });
    }

    function renderSubjectsNav() {
        subjectsNavList.innerHTML = '';
        appState.subjects.forEach(subject => {
            const details = courseDetails[subject.course];
            const navItem = document.createElement('a');
            navItem.href = `#card-${subject.id}`;
            navItem.className = `w-full text-left font-medium text-gray-600 hover:bg-gray-100 py-1.5 px-3 rounded-md flex items-center gap-3 text-sm`;
            navItem.innerHTML = `
                <span class="w-2 h-2 rounded-full ${details.progressColor}"></span>
                ${subject.name}
            `;
            subjectsNavList.appendChild(navItem);
        });
    }
    
    function renderApp() {
        renderSchedule();
        renderGradeCards();
        renderSubjectsNav();
    }


    // --- HANDLERS DE EVENTOS & LÓGICA ---
    function openModal(type, data = {}) {
        itemForm.reset();
        const isEditing = !!data.id;
        document.getElementById('item-id').value = data.id || '';
        
        if (type === 'subject') {
            modalTitle.textContent = isEditing ? 'Editar Matéria' : 'Adicionar Matéria';
            scheduleFields.style.display = 'none';
            if(isEditing) {
                 const subject = appState.subjects.find(s => s.id === data.id);
                 document.getElementById('item-name').value = subject.name;
                 document.getElementById('item-course').value = subject.course;
            }
        } else {
            modalTitle.textContent = 'Adicionar ao Horário';
            scheduleFields.style.display = 'block';
        }

        itemModal.showModal();
    }
    
    function timeToMinutes(timeStr) {
        if (!timeStr) return 0;
        const [hours, minutes] = timeStr.split(':').map(Number);
        return hours * 60 + minutes;
    }

    function resetAllScores() {
        if (confirm('Tem a certeza que deseja reiniciar o progresso de TODAS as matérias? Esta ação não pode ser desfeita.')) {
            appState.subjects.forEach(subject => {
                subject.score = 0;
            });
            saveState();
            renderApp();
        }
    }

    itemForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const id = document.getElementById('item-id').value || `subj-${Date.now()}`;
        const name = document.getElementById('item-name').value;
        const course = document.getElementById('item-course').value;
        const startTime = document.getElementById('item-start-time').value;
        const endTime = document.getElementById('item-end-time').value;

        const existingSubjectIndex = appState.subjects.findIndex(s => s.id === id);
        if (existingSubjectIndex > -1) {
            appState.subjects[existingSubjectIndex] = { ...appState.subjects[existingSubjectIndex], name, course };
        } else {
            appState.subjects.push({ id, name, course, score: 0 });
        }
        
        if (scheduleFields.style.display !== 'none' && startTime && endTime) {
            if (timeToMinutes(startTime) < timeToMinutes(endTime)) {
                appState.schedule.push({
                    id: `sch-${Date.now()}`,
                    linkedId: id,
                    day: parseInt(document.getElementById('item-day').value),
                    time: `${startTime}-${endTime}`
                });
            }
        }
        
        saveState();
        renderApp();
        itemModal.close();
    });

    gradeCardsContainer.addEventListener('submit', (e) => {
        e.preventDefault();
        if (e.target.tagName === 'FORM') {
            const subjectId = e.target.dataset.id;
            const input = e.target.querySelector('input[type="number"]');
            const points = parseFloat(input.value);

            if (!isNaN(points) && points > 0) {
                const subject = appState.subjects.find(s => s.id === subjectId);
                if (subject) {
                    subject.score = Math.min(100, subject.score + points);
                    saveState();
                    renderApp();
                }
            }
            input.value = '';
        }
    });

    document.body.addEventListener('click', (e) => {
        const target = e.target.closest('button');
        if (!target) return;

        if (target.matches('.delete-btn')) {
            const scheduleId = target.dataset.id;
            if (confirm('Tem a certeza que deseja remover este item do horário?')) {
                appState.schedule = appState.schedule.filter(item => item.id !== scheduleId);
                saveState();
                renderApp();
            }
        }
        if (target.matches('.delete-subject-btn')) {
            const subjectId = target.dataset.id;
             if (confirm('Tem a certeza que deseja remover esta matéria? Isto também removerá todos os seus horários agendados.')) {
                appState.subjects = appState.subjects.filter(s => s.id !== subjectId);
                appState.schedule = appState.schedule.filter(item => (item.linkedId) !== subjectId);
                saveState();
                renderApp();
            }
        }
    });

    document.getElementById('add-subject-btn').addEventListener('click', () => openModal('subject'));
    document.getElementById('add-schedule-item-btn').addEventListener('click', () => openModal('schedule'));
    document.getElementById('modal-cancel-btn').addEventListener('click', () => itemModal.close());
    document.getElementById('reset-progress-btn').addEventListener('click', resetAllScores);


    // --- INICIALIZAÇÃO ---
    loadState();
    renderApp();
});
</script>

</body>
</html>
